<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview quizz</title>
   <link rel="stylesheet" href="./assets/stylesheet.css">
</head>
<body>
    <div id="quiz-container">
        <h1>Technical interview quizz</h1>
        <div id="question-container"></div>
        <button id="start-btn">Start Quiz</button>
        <div id="answer-buttons"></div>
        <input type="text" id="initials-input" placeholder="Enter your initials">
        <button id="save-btn" disabled>Save Score</button>
        <div id="timer">Time: 0</div>
        <div id="score">Score: 0</div>
    </div>
    <button id="high-scores-btn">High Scores</button>
<div id="high-scores-container"></div>
<button id="toggle-mode-btn">Night Mode</button>
    <script src="./assets/script.js">
        
    </script>
</body>
</html>
